<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title> <!--title that appeas on tab-->
        <link rel="icon" href="./images/google-favicon.png"> <!--icon that appears on tab-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav> <!--nav bar at the top of screen-->
                <ul class="header-nav"> <!--top left of screen-->
                    <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </ul>
                <ul class="header-nav"> <!--top right of screen-->
                    <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                    <a href="https://www.google.com/intl/en/about/products">
                        <img class="header-img" src="./images/google_waffle.png" alt="google-apps">
                    </a>
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">
                        <img class="header-img" src="./images/signin.png" alt="sign-in">
                    </a>
                </ul>
            </nav>
        </header>

        <section> <!--center of screen-->
            <h1><img src="./images/google_logo.png" alt="Google-logo"></h1>
            <div class="my-input-container">
                <img src="./images/magnify.png" alt="mag-glass">
                <input type="text">
                <img src="./images/microphone.png" alt="microphone">
            </div>
            <div class="my-button-container">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>

        <footer>
            <nav id="footer-nav"> <!--nav bar at bottom of screen-->
                <ul id="footer-left">
                    <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </ul>
                <ul id="footer-right">
                    <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>

    </body>
</html>
