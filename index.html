<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title> <!--title that appeas on tab-->
        <link rel="icon" href="./images/google-favicon.png"> <!--icon that appears on tab-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav> <!--nav bar at the top of screen-->
                <ul class="header-nav"> <!--top left of screen-->
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </ul>
                <ul class="header-nav"> <!--top right of screen-->
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <img class="header-img" src="./images/google_waffle.png" alt="google-apps">
                    <img class="header-img" src="./images/signin.png" alt="sign-in">
                </ul>
            </nav>
        </header>

        <section>
            <h1><img src="./images/google_logo.png" alt="Google-logo"></h1>
            <div class="my-input-container">
                <img src="./images/magnify.png" alt="mag-glass">
                <input type="text">
                <img src="./images/microphone.png" alt="microphone">
            </div>
            <div class="my-button-container">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>

        <footer>
            <nav> <!--nav bar at bottom of screen-->
                <ul id="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </ul>
                <ul id="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>

    </body>
</html>
